<!doctype html>
<html lang="ko">
<head>%%HEAD%%</head>
<body>
%%NAV%%

<main class="container">
  <h2>관리자</h2>
  <section class="grid two">
    <div class="card">
      <h3>라이브 상태 토글</h3>
      <form id="form-live">
        <input name="key" placeholder="멤버 key (예: shibuki)" required/>
        <select name="on">
          <option value="true">켜기</option>
          <option value="false">끄기</option>
        </select>
        <button class="primary">적용</button>
      </form>
    </div>
    <div class="card">
      <h3>갤러리 고정/시드</h3>
      <form id="form-pin">
        <input name="key" placeholder="멤버 key" required/>
        <input name="url" placeholder="이미지 URL" required/>
        <button class="primary">고정 등록</button>
      </form>
      <form id="form-seed" style="margin-top:8px">
        <input name="key" placeholder="멤버 key" required/>
        <input name="url" placeholder="이미지 URL" required/>
        <button class="ghost">랜덤 후보 추가</button>
      </form>
    </div>
  </section>

  <section class="card">
    <h3>고백함 관리</h3>
    <ul id="admin-conf" class="list"></ul>
  </section>
</main>
<script>setupAdmin();</script>

<script src="./app.js"></script>
</body>
</html>
