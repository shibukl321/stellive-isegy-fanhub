<main class="container">
  <h2>멤버</h2>
  <div class="tabs">
    <button class="tab active" data-group="Stellive">스텔라이브</button>
    <button class="tab" data-group="Isegye Idol">이세계아이돌</button>
  </div>
  <div id="member-list" class="cards"></div>
</main>
<script src="./members.data.js"></script>
<script>
  renderMembers('Stellive');
  document.querySelectorAll('.tab').forEach(b=>b.addEventListener('click', e=>{
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    renderMembers(b.dataset.group);
  }));
</script>

<script src="./app.js"></script>
