<!doctype html>
<html lang="ko">
<head>%%HEAD%%</head>
<body>
%%NAV%%

<main class="container">
  <h2>덕질 일기장 & 익명 고백함</h2>
  <section class="grid two">
    <div class="card">
      <h3>내 일기</h3>
      <form id="form-diary">
        <input name="title" placeholder="제목" required maxlength="120"/>
        <textarea name="body" placeholder="내용(최대 4000자)" required></textarea>
        <button class="primary" type="submit">저장</button>
      </form>
      <ul id="diary-list" class="list"></ul>
    </div>
    <div class="card">
      <h3>익명 고백</h3>
      <form id="form-confess">
        <textarea name="message" placeholder="응원/고백을 남겨요(익명)" required></textarea>
        <button class="ghost" type="submit">보내기</button>
      </form>
      <ul id="conf-list" class="list"></ul>
    </div>
  </section>
</main>

<script src="./app.js"></script>
</body>
</html>
